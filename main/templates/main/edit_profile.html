<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="author" content="TemplatesJungle">
    <meta name="keywords" content="Online Store">
    <meta name="description" content="Stylish - Shoes Online Store HTML Template">

    <link rel="stylesheet" href="{% static 'css/vendor.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Playfair+Display:ital,wght@0,900;1,900&family=Source+Sans+Pro:wght@400;600;700;900&display=swap"
            rel="stylesheet">
    <link rel='stylesheet' href="{% static 'css/bootstrap.css' %}">
    <style>
        .input:focus,.input:hover{
            background-color: #e3d8d8

        }
        #hiddenForm {
            display: none;
        }

    </style>
    </style>
</head>
<body>
<div class="container ">
    <div class=" row">
        <div class="col-sm-8 offset-2">

            <div class="container justify-content-center mt-5">

                <div>

                    <div class="top-container justify-content-center">

                        <img src="https://i.imgur.com/G1pXs7D.jpg" alt="pic"
                             class="img-fluid profile-image" width="200">

                    </div>


                    <div class="middle-container d-flex justify-content-between align-items-center mt-3 p-2">
                        <div class="dollar-div px-3">

                            <div class="round-div"><i class="fa fa-dollar dollar"></i></div>

                        </div>
                        <div class="d-flex flex-column text-right mr-2">
                            <span class="current-balance">Current Balance</span>
                            <span class="amount"><span class="dollar-sign">$</span>1476</span>
                        </div>

                    </div>

                    <div class="recent-border mt-4">
                        <span class="recent-orders">Recent orders</span>
                    </div>
                    <div class="wishlist-border pt-2">
                        <span class="wishlist">Wishlist</span>
                    </div>
                    <div class="fashion-studio-border pt-2">
                        <span class="fashion-studio">Fashion studio</span>
                    </div>

                </div>
            </div>
            <hr>
        </div>
    </div>
</div>
<button onclick="toggleForm()">Show Form</button>
<div class="container ">
    <div class=" row">
        <div class="col-sm-8 offset-2" >
            <form action="" method="POST">
                {% csrf_token %}
                <div class="row">
                    <div class="col-sm-6">
                        Username:<p><input type="text" name='username' class=" mb-3 ps-3 text-input input"
                                           style="border-radius:5px;"
                                           value='{{ user.username }}'/></p>
                    </div>
                    <div class="col-sm-6">
                        Email:<p><input type="email" name='email' class="mb-3 ps-3 text-input input"
                                        style="border-radius:5px;"
                                        value='{{ user.email }}'/></p>
                    </div>

                </div>
                <div class="row">
                    <div class="col-sm-6">
                        First name:<p><input type="text" name='first_name' class="mb-3 ps-3 text-input input"
                                             style="border-radius:5px;"
                                             value="{{ profile.first_name }}"/></p>
                    </div>
                    <div class="col-sm-6">
                        Last name:<p><input type="text" name='last_name' class="mb-3 ps-3 text-input input"
                                            style="border-radius:5px;"
                                            value="{{ profile.last_name }}"/></p>
                    </div>

                </div>
                <div class="row">
                    <div class="col-sm-6">
                        Phone number:<p><input type="number" name='phone_number' class="mb-3 ps-3 text-input input"
                                               style="border-radius:5px;"
                                               value="{{ profile.phone_number }}"/></p>
                    </div>
                    <div class="col-sm-6">
                        Address:<p><input type="text" name='address' class="mb-3 ps-3 text-input input"
                                          style="border-radius:5px;"
                                          value="{{ profile.address }}"/></p>
                    </div>

                </div>
                <div class="row">
                    <div class="col-sm-6">
                        Pin Code:<p><input type="number" name='pin_code' class="mb-3 ps-3 text-input input"
                                           style="border-radius:5px;"
                                           value="{{ profile.pin_code }}"/></p>
                    </div>
                    <div class="col-sm-6 mt-3">
                        <input type="submit" value="submit" class="btn btn-success"/>
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>

<script src="{% static 'js/jquery-1.11.0.min.js' %}"></script>
<script src="{% static 'js/plugins.js' %}"></script>
<script src="{% static 'js/script.js' %}"></script>
<script>
    function toggleForm() {
        var form = document.getElementById("hiddenForm");
        if (form.style.display === "none" || form.style.display === "") {
            form.style.display = "block";
        } else {
            form.style.display = "none";
        }
    }
</script>

</body>
</html>
